<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Input Storage</title>
    <link rel="stylesheet" href="index.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm" method="POST" action="save_data.php" enctype="multipart/form-data">
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            <input type="text" id="college" name="college" placeholder="College" required>
            <input type="text" id="course" name="course" placeholder="Course" required>
            <input type="text" id="year" name="year" placeholder="Year" required>
            <input type="text" id="section" name="section" placeholder="Section" required>
            <input type="file" id="imageUpload" accept="image/*" name="image" required>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrCode"></div>
        <div id="uploadedImage" class="uploaded-image"></div>
    </div>
<script src="index.js"></script>
    
</body>
</html>
