<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex h-screen bg-background">
  <aside class="w-1/4 bg-blue-600 text-white p-5 flex flex-col">
    <img aria-hidden="true" alt="university-logo" src="https://placehold.co/150x150?text=University%20Logo" class="mb-5" />
    <h1 class="text-xl font-bold">UNIVERSITY OF RIZAL SYSTEM</h1>
    <nav class="mt-5">
      <ul>
        <li><a href="#" class="block py-2 hover:bg-blue-500">Create ID</a></li>
        <li><a href="#" class="block py-2 hover:bg-blue-500">Edit Student ID</a></li>
        <li><a href="#" class="block py-2 hover:bg-blue-500">Student In and Out</a></li>
        <li><a href="#" class="block py-2 hover:bg-blue-500">Account</a></li>
        <li><a href="#" class="block py-2 hover:bg-blue-500">Logout</a></li>
      </ul>
    </nav>
    <footer class="mt-auto">
      <a href="#" class="text-white">Help</a>
    </footer>
  </aside>
  <main class="flex-1 p-10 bg-card">
    <header class="flex justify-between items-center mb-5">
      <h2 class="text-2xl font-bold">CREATE ID</h2>
      <div class="text-zinc-600 flex items-center">
        ADMIN 001
        <img aria-hidden="true" alt="upload-icon" src="https://openui.fly.dev/openui/24x24.svg?text=🖼️" class="ml-2" />
      </div>
    </header>
    <form class="bg-white p-6 rounded-lg shadow-md" id="idForm">
      <div class="mb-4">
        <label class="block text-zinc-700">Full Name:</label>
        <div class="flex items-center">
          <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter full name" />
          <img aria-hidden="true" alt="upload-icon" src="https://openui.fly.dev/openui/24x24.svg?text=🖼️" class="ml-2" />
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">College:</label>
        <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter college" />
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">Course:</label>
        <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter course" />
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">Year and Section:</label>
        <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter year and section" />
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">Student No.:</label>
        <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter student number" />
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">Full Address:</label>
        <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter full address" />
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">Guardian Name:</label>
        <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter guardian name" />
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">Guardian Contact No.:</label>
        <input type="text" class="w-full border border-zinc-300 p-2 rounded" placeholder="Enter guardian contact number" />
      </div>
      <div class="mb-4">
        <label class="block text-zinc-700">Upload 2x2 Pic Here:</label>
        <input type="file" class="border border-zinc-300 p-2 rounded w-full" />
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">CANCEL</button>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="submitBtn">SUBMIT</button>
      </div>
    </form>
  </main>
</div>

<script>
  const form = document.getElementById('idForm');
  const submitBtn = document.getElementById('submitBtn');
  submitBtn.addEventListener('click', () => {
    // Generate QR code logic here
    alert('QR code generated!');
  });
</script>
  </body>
</html>
