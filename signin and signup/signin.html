<!DOCTYPE html>
<html>
<head>
	<title>Log In Account</title>
    <link rel="icon" type="image/x-icon" href="id_icon.png">
	<link rel="stylesheet" href="signin_css.css">
</head>
<body>
      <div class = "hmlg">
          <img class = "studlg"src="homepage_logo.png" alt="Student QR Code ID Generator and Scanner - University of Rizal System">
          <img class= "urslogo" src="urslg.png" alt="urs_logo_giants">
      </div>
	<div class="container">
		<h1>University of</h1>
		<h2>Rizal System</h2>
		<form>
            <div class="input-group">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <p class = login_as>Sign in as?</p>
            <div class="rbtn">
                <input value="value-1" name="value-radio" id="value-1" type="radio">
                <label for="value-1">Admin</label>
                <input value="value-2" name="value-radio" id="value-2" type="radio">
                <label for="value-2">Guard</label>
              </div>
            <div class="btn">
                <button type="submit" value="Login">
                    <span>Login</span>
                </button>
            </div>
		</form>
		<p>You don't have any account? <a href="signup.html">Try to Sign-up</a></p>
	</div>
</body>
</html>
